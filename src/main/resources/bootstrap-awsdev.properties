spring.cloud.discovery.enabled=true

#eureka.client.service-url.defaultZone=http://netflix:eureka@http://eureka-server-lb-571477676.sa-east-1.elb.amazonaws.com/eureka
#eureka.client.service-url.defaultZone=http://netflix:eureka@http://eureka.brewery-services.com/eureka
eureka.client.fetch-registry=true
eureka.client.eureka-server-u-r-l-context=eureka
